<!DOCTYPE html>
<html>
<head>
  <title>ProyectoJSCoderHouse</title>
</head>
<body>

  <h1>Bienvenido a la calculadora de impuestos a compras en lina en moneda extranjera</h1>
  <form id="userInfoForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombreInput" required><br>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellidoInput" required><br>

    <label for="edad">Edad:</label>
    <input type="number" id="edadInput" min="16" required><br>

    <button type="submit">Enviar</button>
  </form>

 
  <div id="mensageDiv"></div>


  <div id="cajaPrecio">
    <label for="precioProducto">Ingrese el valor del producto:</label>
    <input type="number" id="precioProductoInput" required>
    <button id="btnCalcular">Calcular Impuesto</button>
  </div>


  <div id="precioFinalDiv"></div>

  <script src="index.js"></script>
</body>
</html>
